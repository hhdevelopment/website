name: Build
on:
  # Triggers the workflow on push
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }} # Ceci est necessaire car l'utilisateur par default du workflow, ne DECLENCHE PAS les actions
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: git checkout -b tmp
      - run: npm install
      - run: npm run build
      - run: git config user.name "$GITHUB_ACTOR"
      - run: git config user.email ""
      - run: rm -f .gitignore
      - run: rm -rf docs
      - run: git rm -r --cached .
      - run: mv build docs
      - run: git add docs/
      - run: git commit -m "update gh_pages branch"
      - run: git fetch origin gh_pages
      - run: git checkout gh_pages
      - run: git pull origin gh_pages
      - run: git checkout tmp
      - run: git rebase gh_pages
      - run: git push origin tmp:gh_pages --force
