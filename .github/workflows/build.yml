name: Build
on:
  # Triggers the workflow on push
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - run: git config user.name "$GITHUB_ACTOR"
      - run: git config user.email ""
      - run: git checkout -b tmp
      - run: rm -f .gitignore
      - run: git rm -r --cached .
      - run: git add build/
      - run: git commit -m "create gh_pages branch"
      - run: git push origin --delete gh_pages
      - run: git push origin tmp:gh_pages    
